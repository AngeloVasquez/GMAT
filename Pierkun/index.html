<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="prototipo.css">
	<link rel="stylesheet" type="text/css" href="fuentes">
	<title></title>
</head>
<body>

	<div class="wrapper" style="max-width: 1200px; margin: auto;">
			
		<header class="header">
			<div class="header-imagen">
				<img src="imagen/Group 428.png">
			</div>
			<div class="header-right">
				<input class="header-input" type="text" placeholder="User/Email">
				<input class="header-input" type="text" placeholder="Password">
			</div>
			<div class="header-left">
				<img class="header-img" src="imagen/Group 394.png">
				<img class="header-img2" src="imagen/Group 395.png">
				<img class="header-img2" src="imagen/Group 396.png">
			</div>
		</header>
		<div class="content">
			<div class="footer-container">
				<div class="footer-h2">
					<h2>Sign Up</h2>
				</div>
				<div class="footer-form">
					<input class="footer-input" type="text" name="First Name" placeholder="First Name">
					<input class="footer-input" type="text" name="Last Name" placeholder="Last Name">
					<input class="footer-input" type="text" name="Phone" placeholder="Phone">
					<input class="footer-input" type="text" name="E-mail" placeholder="E-mail">
					<input class="footer-input" type="text" name="Password" placeholder="Password">
				</div>	
				<div class="footer-button">
					<button>Sign up</button>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
